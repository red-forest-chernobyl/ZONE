<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windows XP Popup (Final Place)</title>
  <style>
    :root{ --bg-url: url('https://iili.io/Ki6TNQR.png'); }
    html,body{
      height:100%;margin:0;
      background-image:var(--bg-url);
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      user-select:none;
      font-family:Tahoma, sans-serif;
      touch-action:none;
    }
    .popup{
      width:420px;
      background:#ece9d8;
      border:2px solid #003399;
      border-radius:4px;
      box-shadow:4px 4px 10px rgba(0,0,0,0.5);
      position:absolute;
      top:50%;left:50%;transform:translate(-50%,-50%);
      touch-action:none;
    }
    .titlebar{
      height:28px;
      background:linear-gradient(#0054e3,#0036a3);
      color:white;
      font-weight:bold;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 8px;
      cursor:grab;
      border-top-left-radius:2px;
      border-top-right-radius:2px;
      touch-action:none;
    }
    .titlebar:active{cursor:grabbing;}
    .close-btn{
      width:20px;height:20px;background:#c33;color:white;
      text-align:center;line-height:18px;font-weight:bold;
      border-radius:2px;font-family:Arial, sans-serif;font-size:14px;
      cursor:pointer;
    }
    .close-btn:hover{background:#e55;}
    .content{
      padding:16px;
      color:black;
      font-size:14px;
      line-height:1.4em;
      text-align:center;
    }
    .content img{
      max-width:100%;
      border-radius:6px;
      margin-top:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Main Popup -->
  <div class="popup" id="popup">
    <div class="titlebar" id="titlebar">
      <span>Windows Message</span>
      <div class="close-btn" id="close">√ó</div>
    </div>
    <div class="content">
      <h2>Welcome.</h2>
      <p>Final Place.</p>
    </div>
  </div>

  <script>
    function makeDraggable(popup, titlebar) {
      let offsetX=0, offsetY=0, isDown=false;
      function startDrag(e){
        isDown=true;
        const evt = e.touches ? e.touches[0] : e;
        offsetX = evt.clientX - popup.offsetLeft;
        offsetY = evt.clientY - popup.offsetTop;
        e.preventDefault();
      }
      function stopDrag(){ isDown=false; }
      function moveDrag(e){
        if(!isDown) return;
        const evt = e.touches ? e.touches[0] : e;
        popup.style.left = evt.clientX - offsetX + 'px';
        popup.style.top = evt.clientY - offsetY + 'px';
        popup.style.transform = 'none';
      }
      titlebar.addEventListener('mousedown', startDrag);
      titlebar.addEventListener('touchstart', startDrag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchend', stopDrag);
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('touchmove', moveDrag);
    }

    const popup = document.getElementById('popup');
    const titlebar = document.getElementById('titlebar');
    const closeBtn = document.getElementById('close');
    makeDraggable(popup,titlebar);
    closeBtn.addEventListener('click',()=> popup.remove());

    // After 5 seconds, spawn 3 new draggable popups
    setTimeout(()=>{
      const popupData = [
        {title:'Window 1', content:`<img src='https://iili.io/Ki6Xs49.png' alt='Image 1'>`},
        {title:'Window 2', content:`<img src='https://iili.io/Ki6jJt4.png' alt='Image 2'>`},
        {title:'Window 3', content:`<p>‚àØùïø‚à≥ ÍëáùïΩÍëáùñÇ ‚àØùïø‚à≥</p>`}
      ];

      popupData.forEach((data,i)=>{
        const newPopup=document.createElement('div');
        newPopup.className='popup';
        newPopup.style.top=Math.random()*60+20+'%';
        newPopup.style.left=Math.random()*60+20+'%';
        newPopup.style.transform='translate(-50%,-50%)';
        newPopup.innerHTML=`
          <div class="titlebar">
            <span>${data.title}</span>
            <div class="close-btn">√ó</div>
          </div>
          <div class="content">${data.content}</div>`;
        document.body.appendChild(newPopup);
        const bar=newPopup.querySelector('.titlebar');
        makeDraggable(newPopup,bar);
        newPopup.querySelector('.close-btn').addEventListener('click',()=>newPopup.remove());
      });
    },5000);
  </script>
</body>
</html>
