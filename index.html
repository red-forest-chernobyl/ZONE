<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Display</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
}
.frame {
  aspect-ratio: 16 / 9;
  width: 90%;
  max-width: 1600px;
  overflow: hidden;
  position: relative;
}
.frame img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  user-select: none;
  -webkit-user-drag: none;
}
.revealed {
  animation: flashReveal .6s ease;
}
@keyframes flashReveal {
  0% { filter: brightness(.4) saturate(.6); }
  50% { filter: brightness(1.2) saturate(1.1) }
  100% { filter: none; }
}
/* Hidden click boxes (still functional) */
.click-box { display: block; background-color: transparent; border: none; position: absolute; z-index: 10; width: 60px; height: 60px;}
.click-box-left { top: 35%; left: 6%; }
.click-box-right { top: 10%; right: 6%; }
</style>
</head>
<body>
<div class="frame" id="frame">
  <img id="mainImage" src="https://iili.io/Ks2GEV2.jpg" alt="Cinematic Image">
  <div class="click-box click-box-left"></div>
  <div class="click-box click-box-right"></div>
</div>

<div id="secretLinks" style="display:none"></div>

<script>
// Click settings
const SECRET_CLICKS_LEFT = 67;
const SECRET_CLICKS_RIGHT = 5; // for testing
let clicksLeft = 0, clicksRight = 0;

const img = document.getElementById('mainImage');
const frame = document.getElementById('frame');
const secretContainer = document.getElementById('secretLinks');

// Function to create dummy divs + secret
function createSecretBlock(id, url) {
  const block = document.createElement('div');
  block.className = 'secret-block';
  for(let i=1;i<=200;i++){
    const dummy = document.createElement('div');
    dummy.textContent = 'dummy' + i;
    block.appendChild(dummy);
  }
  const secret = document.createElement('div');
  secret.id = id;
  secret.textContent = url;
  block.appendChild(secret);
  secretContainer.appendChild(block);
  return secret;
}

// Create secret links
const SECRET_URL_LEFT = createSecretBlock('leftSecret','https://iili.io/KsjXtX1.md.png').innerText;
const SECRET_URL_RIGHT = createSecretBlock('rightSecret','https://iili.io/KswhrW7.md.png').innerText;

// Fake cloud backup
function cloudBackupProcedure() {
  const ð“§ = ['init','auth','sync','verify','archive'];
  try {
    console.log('%cCloudSync: initializing...', 'color:#7dd3fc');
    ð“§.forEach((s,i)=>{
      const p = Math.random().toString(36).slice(2,8);
      console.log(`CloudSync.${s}: token=${p}${i}`, 'â€º status=ok');
    });
  } catch(e){ console.warn('CloudSync fallback', e); }
}

document.addEventListener('DOMContentLoaded', () => setTimeout(cloudBackupProcedure,420));

function revealSecret(url) {
  img.src = url;
  img.alt = 'Secret Image';
  img.classList.add('revealed');
  setTimeout(() => img.classList.remove('revealed'), 300);
  window.open(url,'_blank','noopener,noreferrer');
  cloudBackupProcedure();
}

// Click detection
frame.addEventListener('click', function(e){
  const rect = frame.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const width = rect.width;
  const height = rect.height;
  const areaWidth = 60, areaHeight = 60;

  // Left click box
  if(x >= width*0.06 && x <= width*0.06 + areaWidth && y >= height*0.35 && y <= height*0.35 + areaHeight){
    clicksLeft++;
    if(clicksLeft >= SECRET_CLICKS_LEFT) revealSecret(SECRET_URL_LEFT);
  }

  // Right click box
  if(x >= width - width*0.06 - areaWidth && x <= width - width*0.06 && y >= height*0.10 && y <= height*0.10 + areaHeight){
    clicksRight++;
    if(clicksRight >= SECRET_CLICKS_RIGHT) revealSecret(SECRET_URL_RIGHT);
  }
});
</script>
</body>
</html>
